<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEVERAGE HAVEN - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #8B0000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #A52A2A;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #FFD700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 20px;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #8B0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #A52A2A;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #8B0000;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot input {
            margin-right: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        .social-login {
            margin: 20px 0;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .fb-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #db4a39;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #777;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            
            nav a {
                margin: 5px 0;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BEVERAGE HAVEN</h1>
        <nav>
            <a href="index.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="order.html">ORDER</a>
            <a href="payment.html">PAYMENT</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="login.html" style="color: #FFD700;">LOGIN</a>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-buttons">
                            <button type="button" class="social-btn fb-btn">Facebook</button>
                            <button type="button" class="social-btn google-btn">Google</button>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Delicious Bites. All rights reserved.</p>
        <p>Alcohol is not for persons under 18 years of age</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // In a real application, you would send this data to a server
                // For demonstration, we'll just show a success message
                alert('Login successful! Redirecting to homepage...');
                
                // Redirect to homepage after successful login
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1000);
            });
            
            // Social login buttons
            document.querySelector('.fb-btn').addEventListener('click', function() {
                alert('Facebook login selected. This would redirect to Facebook OAuth in a real application.');
            });
            
            document.querySelector('.google-btn').addEventListener('click', function() {
                alert('Google login selected. This would redirect to Google OAuth in a real application.');
            });
        });
    </script>
</body>
</html>
